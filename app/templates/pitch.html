{% extends 'base.html' %} {% import 'bootstrap/wtf.html' as wtf %} {% import
'macro.html' as macro %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <h4>
        {% if pitch.user.profile_pic_path %}
        <img
          src="{{url_for('static',filename = pitch.user.profile_pic_path)}}"
          alt=""
          class="img-thumbnail"
        />
        {% else %}
        <img
          src="{{url_for('static',filename = 'photos/avatar.png')}}"
          alt=""
          class="img-thumbnail"
        />
        {% endif %}
        <a href="/user/{{pitch.user.username}}&{{pitch.user.id}}"
          >{{pitch.user.username|capitalize}}</a
        >
      </h4>
      <p class="">{{ pitch.pitch_content }}</p>
      <hr />
      {{wtf.quick_form(comment_form)}}
    </div>
    <hr />
    <div class="col-md-2"></div>
  </div>
</div>
{% endblock %}
